<form action="#">
    <label for="station_name">Station number:</label>
    <input type="text" name="station_name">
    <button>Verzenden</button>
</form> 
<div class="rm_box">
    <h3>Recente Data</h3>
    <div class="recent_measurements" *ngFor="let measurement of measurements"> 
        <h4>Station nummer: {{measurement.station}}</h4>
        <p>Datum: {{measurement.date}}</p>
        <p>Tijd: {{measurement.time}}</p>
        <p>Temperatuur: {{measurement.temp}}Â°C</p>
        <p>Station Luchtdruk: {{measurement.stp}} Pa</p>
        <p>Windsnelheid: {{measurement.wdsp}} km/h</p>
        <p>Bewolking: {{measurement.cldc}}%</p>

        <button type="button" (click)="details()">Details</button>

    </div>
</div>
